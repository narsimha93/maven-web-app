# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'package'  # Removed 'build', assuming packaging is the main goal
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false  # Adjusted based on your requirement

- task: CopyFiles@2
  inputs:
    contents: '**/*.war'
    targetFolder: '$(build.artifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'war'
    pathToPublish: '$(build.artifactStagingDirectory)'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(1)(420f7bc7-9408-4bd5-baec-9f54fe59aa05)'
    appType: 'webAppLinux'
    appName: 'java-web-app1'
    deployToSlotOrASE: true
    resourceGroupName: 'Aks_Rg'
    slotName: 'production'
    package: '$(System.DefaultWorkingDirectory)/**/*.war'  # Corrected path to WAR file
